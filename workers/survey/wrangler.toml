name = "survey"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"
# Filebase IPFS gateway for reads
IPFS_GATEWAY = "https://ipfs.filebase.io/ipfs"

# Secrets (set via: wrangler secret put FILEBASE_API_KEY)
# FILEBASE_API_KEY = "..." (SET - points to "preferences" bucket)

# Custom domain (optional - set up in Cloudflare dashboard)
# To use survey.heaven.example:
# 1. Go to Workers & Pages > survey > Settings > Domains & Routes
# 2. Add custom domain: survey.heaven.example
# Current URL: https://survey.deletion-backup782.workers.dev
