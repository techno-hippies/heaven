<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-visual"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a1625" />

    <!-- iOS PWA support -->
    <link rel="apple-touch-icon" href="/images/192x192-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Neodate" />

    <!-- Primary Meta Tags -->
    <title>Neodate - Connect Through DNS</title>
    <meta name="title" content="Neodate - Connect Through DNS" />
    <meta name="description" content="Meet people who share your digital footprint. Anime-styled profiles, DNS-based matching, and decentralized identity." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neodate.app/" />
    <meta property="og:title" content="Neodate - Connect Through DNS" />
    <meta property="og:description" content="Meet people who share your digital footprint. Anime-styled profiles, DNS-based matching, and decentralized identity." />
    <meta property="og:image" content="https://neodate.app/images/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://neodate.app/" />
    <meta property="twitter:title" content="Neodate - Connect Through DNS" />
    <meta property="twitter:description" content="Meet people who share your digital footprint. Anime-styled profiles, DNS-based matching, and decentralized identity." />
    <meta property="twitter:image" content="https://neodate.app/images/og-image.jpg" />
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>

    <!-- Node-style globals for browser -->
    <script>
      window.global = window.globalThis || window;
      window.process = window.process || {
        env: {
          NODE_ENV: 'production',
        },
      };
    </script>

    <!-- Dynamic viewport height fix for mobile browsers -->
    <script>
      (() => {
        if (window.__vhInitialized) return;
        window.__vhInitialized = true;

        const docEl = document.documentElement;
        const updateViewportHeight = () => {
          const viewportHeight = window.visualViewport?.height ?? window.innerHeight;
          const vh = viewportHeight * 0.01;
          docEl.style.setProperty('--vh', `${vh}px`);
        };

        updateViewportHeight();

        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
        window.visualViewport?.addEventListener('resize', updateViewportHeight);
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
