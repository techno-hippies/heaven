specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DirectoryV2
    network: sepolia
    source:
      address: "0x41866647a334BBA898EBe2011C3b2971C1F3D5b5"
      abi: DirectoryV2
      startBlock: 7500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
        - GlobalStats
      abis:
        - name: DirectoryV2
          file: ./abis/DirectoryV2.json
      eventHandlers:
        - event: ProfileUpdated(indexed address,uint32)
          handler: handleProfileUpdated
        - event: ProfileAttested(indexed address,uint8,uint8)
          handler: handleProfileAttested
      file: ./src/directory.ts

  - kind: ethereum
    name: DatingV3
    network: sepolia
    source:
      address: "0x1282fF4F33eFA67ea4f85E462F5D73e2cfF25b07"
      abi: DatingV3
      startBlock: 7500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
        - Like
        - Match
        - PendingMatch
        - LikeAuthorization
        - GlobalStats
      abis:
        - name: DatingV3
          file: ./abis/DatingV3.json
        - name: DirectoryV2
          file: ./abis/DirectoryV2.json
      eventHandlers:
        - event: ProfileSet(indexed address)
          handler: handleProfileSet
        - event: VerifiedAttributesSet(indexed address,bytes32)
          handler: handleVerifiedAttributesSet
        - event: LikesAuthorized(indexed address,uint64,uint8,uint64)
          handler: handleLikesAuthorized
        - event: LikeSent(indexed address,indexed address)
          handler: handleLikeSent
        - event: MatchPending(indexed bytes32,address,address,bytes32)
          handler: handleMatchPending
        - event: MatchCreated(indexed address,indexed address)
          handler: handleMatchCreated
        - event: SharedValuesComputed(indexed address,indexed address)
          handler: handleSharedValuesComputed
      file: ./src/dating.ts
